workflows:
    react-native-ios:
        name: React Native iOS
        max_build_duration: 120
        instance_type: mac_mini
        environment:
            vars:
                XCODE_WORKSPACE: "ios/scantief.xcworkspace" # <-- Put the name of your Xcode workspace here
                XCODE_SCHEME: "scantief.app" # <-- Put the name of your Xcode scheme here
                BUNDLE_ID: "com.scantief" # <-- Put your Bundle Id here e.g com.domain.myapp
            node: latest
            xcode: 11.7
            cocoapods: default
        triggering:
            events:
                - push
                - tag
                - pull_request
            branch_patterns:
                - pattern: develop
                  include: true
                  source: true
        scripts:
            - name: Install npm dependencies
              script: |
                yarn install
                yarn remove react-native-vector-icons
            - name: Install CocoaPods dependencies
              script: |
                cd ios && pod install && cd ..
            - name: Install vectorIcons
              script: |
                yarn install react-native-vector-icons
                npx react-native link react-native-vector-icons
            - name: Build App
              script: |
                npx react-native run-ios --configuration Release
        artifacts:
            - build/ios/ipa/*.ipa
            - /tmp/xcodebuild_logs/*.log
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
        publishing:
          # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
          email:
            recipients:
              - jeremy27.clara22@gmail.com
            notify:
              success: true     # To not receive a notification when a build succeeds
              failure: false    # To not receive a notification when a build fails